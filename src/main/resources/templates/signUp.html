<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .form-signup {
            max-width: 330px;
            padding: 15px;
        }

        .form-signup .form-floating:focus-within {
            z-index: 2;
        }

        .submit {
            margin-top: 30px;
        }
    </style>
</head>
<body class="text-center">
<!--header-->
<div th:insert="fragments/header"></div>
<!--sign up form-->
<main class="form-signup w-100 m-auto">
    <form>

        <h1 class="h3 mb-3 fw-normal">请注册</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">邮箱</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="name@example.com">
            <label for="floatingName">用户名</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">密码</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingCode" placeholder="Password">
            <label for="floatingCode">注册码</label>
        </div>

        <a th:href="@{/}" class="w-100 btn btn-lg btn-primary submit" type="submit">注册</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
