<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>

        .container {
            margin: auto;
        }

        .list-group {
            max-width: 300px;
            margin: auto;
        }

        .article-content {
            max-width: 880px;
            margin: auto;
        }

        .btn-submit {
            margin-top: 15px;
        }
    </style>
</head>
<body class="text-bg-light">
<!--Header-->
<div class="" th:insert="fragments/header"></div>
<!--Content-->
<div class="container article row g-6">
    <div class="article-info text-center">
        <h1 class="">
            <span class="text">文章标题</span>
        </h1>
        <hr class="my-4">
        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm text-bg-light">
                <div>
                    <h6 class="my-0">原作品</h6>
                </div>
                <span class="text-muted">排球少年</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm text-bg-light">
                <div>
                    <h6 class="my-0">分级</h6>
                </div>
                <span class="text-muted">成年</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm text-bg-light">
                <div>
                    <h6 class="my-0">CP</h6>
                </div>
                <span class="text-muted">日向翔阳/影山飞雄</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm text-bg-light">
                <div>
                    <h6 class="my-0">字数</h6>
                </div>
                <span class="text-muted">3156字符</span>
            </li>
        </ul>
        <hr class="my-4">

    </div>
    <div class="article-content">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end btn-submit">
            <a class="btn btn-outline-danger" type="button" href="#">喜欢</a>
            <a class="btn btn-outline-warning" type="button" href="#">收藏</a>
            <a class="btn btn-outline-primary" type="button" href="#">返回作者首页</a>
        </div>
    </div>


</div>
<!--Footer-->
<div th:insert="fragments/footer"></div>
</body>
</html>
