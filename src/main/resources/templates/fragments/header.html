<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JPMG Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white" th:fragment="header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">JPMG Station</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">公告</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">GitHub</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <div class="input-group">
                    <input type="text" class="form-control form-control-dark text-white bg-dark" placeholder="搜索作品..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <a class="btn btn-outline-light" type="button" id="button-addon2">搜索</a>
                </div>
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">登录</button>
                <a th:href="@{/signUp}" class="btn btn-warning">注册</a>
            </div>
        </div>
    </div>
</header>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
